<!DOCTYPE html>
<html>
  <head>
    <title> Library Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <style id="background-image">
    body {
    background-image: url("https://images.pexels.com/photos/2952871/pexels-photo-2952871.jpeg?cs=srgb&dl=pexels-engin-akyurt-2952871.jpg&fm=jpg");
    background-repeat: no-repeat;
    background-size: 100% 100%;
    }
    </style>
  </head>
    <body>
      <div class="survey">
      <h1 id="title" class="title">Library Survey Form</h1>
      <p id="description" class="description">Thank you for taking the time to give us feedback</p>
      <form id="survey-form">
        <fieldset class="1">
          <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label><br>
          <label id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required></label><br>
          <label id="number-label">Age (optional) <input id="number" type="number" max="120" min="13" placeholder="Age"></label>
          </fieldset>
          <fieldset class="2">
          <label>Which option best describes your current role?</label>
            <select id="dropdown">
              <option value="">(Select current role)</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </fieldset>
          <fieldset>
          <label>Would you recommend our library to a friend?</label><br>
            <label><input type="radio" name="recommend" value="1">Definitely</label>
            <label><input type="radio" name="recommend" value="2">Maybe</label>
            <label><input type="radio" name="recommend" value="3">Not sure</label>
          </fieldset>
          <fieldset>
            <label>What is your favourite feature of our library?</label>
            <select id="dropdown">
              <option value="">(Select an option)</option>
              <option value="1">Our mobile app</option>
              <option value="2">Open 24 hours</option>
              <option value="3">Lots of comfortable furniture</option>
              <option value="4">Internet access</option>
            </select>
          </fieldset>
          <fieldset class="checkbox">
            <label>What would you like to see improved? (Check all that apply)</label><br>
            <input id="computers" type="checkbox" value="1"><label>Computers in the library</label><br>
            <input id="internet" type="checkbox" value="2"><label>Internet access at the library</label><br>
            <input id="wiki" type="checkbox" value="3"><label>Wifi internet access at the library </label><br>
            <input id="catalogue" type="checkbox" value="4"><label>The online computer catalogue</label><br>
            <input id="app" type="checkbox" value="5"><label>Library mobile app</label><br>
            <input id="newsletter" type="checkbox" value="6"><label>The library newsletter</label><br>
            <input id="notification" type="checkbox" value="7"><label>Online email notification of new books/events</label><br>
          </fieldset>
          <fieldset>
            <label>Any comments or suggestions?</label><br>
            <textarea name="comments" rows="3" cols="60" placeholder="Enter your comment here" class="comments"></textarea>
          </fieldset>
          <input id= "submit" type="submit" value="Submit" class="submit" />
        </form>
    </div>
    </body>

</html>
